<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<body onload="init();">
<h1>구구단</h1>
<select id="input_dan"></select>단
<button onclick="printGugudan();">출력</button><br />
<textarea id="result" rows="10" cols="30"></textarea>
</body>
<script type="text/javascript">

// 전역 변수
let optionValue = $("#input_dan");
let resultArea = $("#result");

function init() {
  // TODO 1: #input_dan Select에 2~9단까지 option을 추가 한다.
  
  for (let i = 2; i < 10; i++){
    optionValue.append(`<option>${i}</option>`);
  }
}

function printGugudan() {
  // TODO 2: 출력버튼을 클릭 시, #input_dan에 해당하는 구구단을 출력한다.
    for (let i = 1; i < 10; i++){
        let dan = optionValue.val();
        let result = dan * i;
        resultArea.append(dan + " * " +  `${i}` + " = "  +result + "\n");
    }
}
</script>
</html>
